<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB Dish</title>
    <!-- link for style sheet  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap for modal  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>

<body>

    <!-- header part start here  -->
    <header id="header">
        <div class="container">
            <label for="searchTerms">Search by -</label>
            <input type="search" id="searchTerms" placeholder="Search by">
        </div>
    </header>
    <!-- header part end here  -->
    <!-- main part start here  -->
    <main id="main">
        <div class="container">
            <div class="meal-conatiner">
                <div class="error"></div>
                <div class="meal-wrapper" id="meal-wrapper">
                    <!-- showing meals  -->
                </div>
            </div>
        </div>
    </main>
    <!-- main part end here  -->

    <!-- modal for showing all of details  -->
    <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" >
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="modal-content">
                    <!-- showing modal content  -->
                </div>
            </div>
            </div>
        </div>

    <!-- script for app.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
